<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA Compaitable" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>Contact-Form- Guhan Learning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c51623a29a.js" crossorigin="anonymous"></script>

    
    
    
    
    
    </head>
    <body>
    
    
    
    <div class="hero">
        <form>
            <div class="input-group">
                
                <input type="text" id="name" required>
        <label for="name"><i class="fas fa-user"></i> Your Name</label>
                
            </div>
            <div class="input-group">
                
                <input type="text" id="number" required>
        <label for="number"><i class="fas fa-phone-square-alt"></i>   Phone No.</label>
                
            </div>
            <div class="input-group">
                
                <input type="email" id="email" required>
        <label for="email"><i class="fas fa-email"></i>Email</label>
                
            </div>
            
            <div class="input-group">
                
                <textarea id="message" rows="8"></textarea>
        <label for="message"><i class="fas fa-comments"></i>  Your Message</label>
                
            </div>
            <button type="submit"><i class="fas fa-paper-plane"></i>  SUBMIT</button>
        
                
        </form>
        
        
        
        
        </div>
    
    
    </body>
    








</html>
